<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Jeopardy</title>
    <link rel="stylesheet" href="../index.css">
  </head>
  <body>
    <!-- Title indicating its the final round -->
    <div class="typewriter">
      <h1>Final Round!</h1>
    </div>
    
<!-- Table holding the final quesiton -->
    <table id="grid" class="table">

      <tr>
        <td type="btn" class="Final btn" id="01">Final Question</td>
        </tr>

    </table>
<!-- Container that displays the final quesiton -->
    <div class="flexbox-container" id="questionBox"></div>



    <h1>Your wager and answer</h1>

    <!-- forms that hold the amount you want to wager and your answer -->
<form action="">
  <label for="">Wager:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="">Answer:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <input type="submit" value="Submit">
</form> 
</div>
<!-- container that displays the players scores -->
<div class="flexbox-container">
  <span class="player-name" id="p1score">Player One Score:</span>
  <span class="score" id="p1score">0</span>
  <span class="player-name">Player Two Score:</span>
  <span class="score" id="p2score">0</span>
</div>

<footer> Final Jeopardy</footer>

<script src="./final-jeopardy.js" type="module"></script>

</body>
