<!-- Boiler Plate HTML -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeopardy</title>
    <link rel="stylesheet" href="../index.css">
    
  </head>
  <body> 
    <div class="typewriter">
      <h1>Round 1!</h1>
    </div>
    
    <!-- 6x6 Table to hold the questions -->
<!-- The table is linked to the questions by ID -->
    <table id="grid" class="table">
       <thead>
        <tr>
          <th scope="col">Nature</th>
          <th scope="col">Animals</th>
          <th scope="col">Computers</th>
          <th scope="col">Mythology</th>
          <th scope="col">History</th>
          <th scope="col">General</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row" class="Nature btn" id="01">100</td>
          <td type="btn" class="Animals btn" id="02">100</td>
          <td type="btn" class="Computers btn" id="03">100</td>
          <td type="btn" class="Mythology btn" id="04">100</td>
          <td type="btn" class="History btn" id="05">100</td>
          <td type="btn" class="General btn" id="06">100</td>
        </tr>
        <tr>
            <td scope="row" class="Nature btn" id="07">200</td>
            <td type="btn" class="Animals btn" id="08">200</td>
            <td type="btn" class="Computers btn" id="09">200</td>
            <td type="btn" class="Mythology btn" id="10">200</td>
            <td type="btn" class="History btn" id="11">200</td>
            <td type="btn" class="General btn" id="12">200</td>
          </tr>
          <tr>
            <td scope="row" class="Nature btn" id="13">300</td>
            <td type="btn" class="Animals btn" id="14">300</td>
            <td type="btn" class="Computers btn" id="15">300</td>
            <td type="btn" class="Mythology btn" id="16">300</td>
            <td type="btn" class="History btn" id="17">300</td>
            <td type="btn" class="General btn" id="18">300</td>
          </tr>
          <tr>
            <td scope="row" class="Nature btn" id="19">400</td>
            <td type="btn" class="Animals btn" id="20">400</td>
            <td type="btn" class="Computers btn" id="21">400</td>
            <td type="btn" class="Mythology btn" id="22">400</td>
            <td type="btn" class="History btn" id="23">400</td>
            <td type="btn" class="General btn" id="24">400</td>
          </tr>
          <tr>
            <td scope="row" class="Nature btn" id="25">500</td>
            <td type="btn" class="Animals btn" id="26">500</td>
            <td type="btn" class="Computers btn" id="27">500</td>
            <td type="btn" class="Mythology btn" id="28">500</td>
            <td type="btn" class="History btn" id="29">500</td>
            <td type="btn" class="General btn" id="30">500</td>
          </tr>
        </tbody>
    
      </table>
<!-- question container to display the question linked to the table -->
<div class="flexbox-container" id="questionBox"></div>

<!-- Input field for the player to type thier answer -->
      <div class="input">
      <!-- line below tells the player whose turn it is -->
<label for="guess"><h1>Your Turn, <span class="player-name" id="active-player"></span></label>
          <input
            type="text"
            id="guess"
            size="40"
            placeholder="Type answer here"
          />
         <!-- guess button -->
              <button type="submit" id="guess-button" class="btn">Guess</button>
           
<!-- pass button -->
          <button type="submit" class="btn" id="button-pass">Pass</button>
        </Div>
<!-- container that displays each players score -->
          <div class="flexbox-container">
            <span class="player-name" id="p1score">Player One Score:</span>
            <span class="score" id="p1score">0</span>

    

            <span class="player-name">Player Two Score:</span>
            <span class="score" id="p2score">0 </span>
          </div>

          <!-- button with a link to the next round -->
          <div class="button-container">
              <button class="btn">
              <a href="../round-2/round-2.html"> Round 2
              </a>
            </button>
          
         
<!-- footer which tells you which round it is -->
          <footer>Jeopardy Round 1</footer>
          <script src="./round-1.js" type="module"></script>
  </body>

</html>
